<div class="container">
    <div class="d-flex justify-content-center">
        <form #loginFrom="ngForm" class="mt-3" (ngSubmit)="Submit()">
            <h1 class="text-primary text-center mb-4">login</h1>
            <div class="form-group mt-2">
                <label for="userName" class="me-2">User Name</label>
                <input type="text" #username="ngModel" [(ngModel)]="user.userName" minlength="5" placeholder="User Name"
                    name="userName" id="userName" required style="width: 400px">
                <p class="text-danger mt-1" [hidden]="user.userName.length >= 5 || username.pristine ">
                    Username must be less than 5 letters Your current length is
                    {{username.errors?.['minlength']['actualLength']}}</p>
                <span class="text-success ms-2" [hidden]="user.userName.length < 5">OK</span>
            </div>

            <div class="form-group mt-2 mb-2">
                <label for="password" class="me-3">Password</label>
                <input type="password" #pass="ngModel" [(ngModel)]="user.password" placeholder="Password" minlength="8"
                    name="password" id="password" required style="width: 400px">
                <p class="text-danger mt-1" [hidden]="user.password.length >= 8 || pass.pristine">
                    password must be less than 8 letters Your current length is
                    {{pass.errors?.['minlength']['actualLength']}}</p>
                <span class="text-success ms-2" [hidden]="user.password.length < 8">OK</span>
            </div>
            
            <!-- <input type="submit" value="Submit" [disabled]="user.userName === '' || user.password === ''"> -->
            <input type="submit" value="LogIn" [disabled]="loginFrom.invalid || loginFrom.pristine"
                class="btn btn-primary p-1 ps-3 pe-3 mt-3" style="border-radius: 25px;">
        </form>
        <!-- {{user|json}} -->
    </div>
</div>
